  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Medlite - Medical Inventory and Accounts Management System"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Bootstrap CSS for better form styling -->
    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
      crossorigin="anonymous"
    />
    
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    
    <title>Medlite - Medicine Management</title>
    
    <!-- Preconnect to CDNs for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --primary-color: #1976d2;
        --secondary-color: #f5f5f5;
        --accent-color: #ff5722;
      }
      
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f8f9fa;
      }
      
      /* Loading animation for better UX */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-spinner {
        animation: spin 1s linear infinite;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div class="noscript-warning alert alert-danger m-3">
        <strong>JavaScript is disabled!</strong> This application requires JavaScript to function properly.
      </div>
    </noscript>
    
    <div id="root">
      <!-- Loading indicator that will be replaced by React -->
      <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="text-center">
          <div class="spinner-border text-primary loading-spinner" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <h4 class="mt-3">Loading Medlite Application...</h4>
        </div>
      </div>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"

    ></script>
